<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 3D Tree of Knowledge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #000510;
            color: #e0f7fa;
            overflow: hidden;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
        .holographic {
            background: rgba(0, 180, 219, 0.1);
            border: 1px solid rgba(0, 231, 255, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 0 15px rgba(0, 231, 255, 0.3), 0 0 25px rgba(0, 231, 255, 0.2) inset;
            color: #e0f7fa;
            text-shadow: 0 0 5px rgba(0, 231, 255, 0.7);
        }
        .holographic-animated::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 231, 255, 0.7);
            box-shadow: 0 0 10px rgba(0, 231, 255, 0.7);
            animation: scan-line 3s infinite linear;
        }

        @keyframes scan-line {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        @keyframes pulse-glow {
          0%, 100% {
            box-shadow: 0 0 15px rgba(0, 231, 255, 0.3), 0 0 25px rgba(0, 231, 255, 0.2) inset;
            text-shadow: 0 0 5px rgba(0, 231, 255, 0.7);
          }
          50% {
            box-shadow: 0 0 25px rgba(0, 231, 255, 0.7), 0 0 40px rgba(0, 231, 255, 0.4) inset;
            text-shadow: 0 0 10px rgba(0, 231, 255, 1);
          }
        }

        .title-holographic-animated {
          animation: pulse-glow 4s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "three": "https://esm.sh/three@0.165.0",
    "three/examples/jsm/utils/BufferGeometryUtils.js": "https://esm.sh/three@0.165.0/examples/jsm/utils/BufferGeometryUtils.js",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.16.6",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.105.6",
    "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@2.16.2",
    "postprocessing": "https://esm.sh/postprocessing@6.35.5",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "zustand": "https://esm.sh/zustand@4.5.2",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "three/": "https://aistudiocdn.com/three@^0.180.0/",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/"
  }
}
</script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
